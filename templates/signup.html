<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event X Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='signup.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="signup-card">
            <div class="card-left">
                <div class="event-logo"><i class="fas fa-meteor"></i></div>
                <h1>EVENT <span>X</span></h1>
                
                <div class="features">
                    <div class="feature"><i class="fas fa-code"></i> Live Coding</div>
                    <div class="feature"><i class="fas fa-vr-cardboard"></i> VR Showcase</div>
                    <div class="feature"><i class="fas fa-robot"></i> AI Workshop</div>
                </div>
            </div>
            
            <div class="card-right">
                <h2>Reserve Your Spot</h2>
                <form action="/signup" method="post">
                    <div class="input-field">
                        <input type="text" id="name" name="name" required placeholder=" ">
                        <label for="name"><i class="far fa-user"></i> Full Name</label>
                    </div>
                    
                    <div class="input-field">
                        <input type="email" id="email" name="email" required placeholder=" ">
                        <label for="email"><i class="far fa-envelope"></i> Email Address</label>
                    </div>
                    
                    <div class="input-field">
                        <input type="password" id="password" name="password" required placeholder=" ">
                        <label for="password"><i class="fas fa-lock"></i> Password</label>
                        <button type="button" class="password-toggle">
                            <i class="far fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">I agree to the Terms & Privacy Policy</label>
                    </div>
                    
                    <button type="submit">Register Now <i class="fas fa-rocket"></i></button>
                    
                    <p class="login-link">Already registered? <a href="/login">Sign In</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
