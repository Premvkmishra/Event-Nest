<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Nest</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <div class="user-profile">
                    <a href="{{ url_for('profile') }}" class="user-profile-link">
                        <div class="avatar-container">
                            <img src="{{ url_for('static', filename='user-icon.png') }}" alt="User Icon" class="user-icon">
                        </div>
                        <span class="username">{{ username }}</span>
                    </a>
                </div>
                <div class="logo">
                    <h1 class="event-nest-heading">EVENT - X<span class="highlight">NEST</span></h1>
                </div>
            </div>
            
            <div class="header-right">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Search events..." class="search-input">
                </div>
                
                <div class="top-right-buttons">
                    <a href="{{ url_for('post_event') }}" class="btn post-btn">
                        <i class="fas fa-plus"></i> Post Event
                    </a>
                    <a href="{{ url_for('leaderboard') }}" class="btn leaderboard-btn">
                        <i class="fas fa-trophy"></i> Leaderboard
                    </a>
                    <a href="{{ url_for('sign_up') }}" class="btn signup-btn">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </a>
                </div>
            </div>
        </header>

        <div class="content-area">
            <div class="filter-bar">
                <div class="filter-item active">All Events</div>
                <div class="filter-item">Today</div>
                <div class="filter-item">This Week</div>
                <div class="filter-item">Popular</div>
                <div class="filter-item">Near Me</div>
            </div>

            <main>
                <div class="event-container">
                    {% for event in events %}
                    <div class="event-card">
                        <div class="event-image" style="background-image: url('{{ url_for('static', filename='placeholder.jpg') }}')">
                            <div class="event-date">
                                <span class="day">{{ event.date.day }}</span>
                                <span class="month">{{ event.date.strftime('%b') }}</span>
                            </div>
                        </div>
                        <div class="event-content">
                            <div class="event-domain">{{ event.domain }}</div>
                            <h2 class="event-title">{{ event.name }}</h2>
                            <div class="event-details">
                                <div class="event-detail">
                                    <i class="fas fa-map-marker-alt"></i>
                                    <span>{{ event.address }}</span>
                                </div>
                                <div class="event-detail">
                                    <i class="far fa-clock"></i>
                                    <span>{{ event.time }}</span>
                                </div>
                            </div>
                            <div class="card-buttons">
                                <a href="{{ url_for('register', event_id=event.id) }}" class="btn register-btn">Register</a>
                                <a href="{{ url_for('event_detail', event_id=event.id) }}" class="btn go-to-event-btn">View Details</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </main>
        </div>
    </div>
</body>
</html>
